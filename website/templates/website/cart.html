{% extends 'website/base.html' %}
{% block content %}
<div class="row pt-5 pb-5 m-3">

        <a href="{% url 'website:home' %}" class="btn btn-outline-dark m-2" style="text-decoration:none;">
        <i class="fa fa-arrow-left pr-1"></i>Continue Shopping
        </a>
    <button type="submit" class="btn btn-outline-dark m-2">Checkout</button>

</div>
<div class="d-flex flex-row flex-wrap align-items-center justify-content-center">
       {% for item in cart %}
    <div class="cart-box d-flex flex-row flex-wrap-row" id="{{ item.item.id}}">
<!--        <div class="card">-->
            <div class="img-thumbnail rounded item-img mr-3">
                <img src="{{item.item.image.url}}" class="img-fluid">
                <p class="text-center m-1">{{item.item | title}} <b>Rs.{{item.item.price}}</b></p>
            </div>
            <div class="item-controls d-flex flex-column align-self-center mx-3">
                <button class="btn btn-outline-danger m-2">Remove</button>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-success btn-increase">+</button>
                  <button type="button" class="btn quantity{{ item.item.id}}">{{item.quantity}}</button>
                  <button type="button" class="btn btn-primary btn-decrease">-</button>
                </div>
                <hr />
                <p>Total : Rs <i>{{ item.total | floatformat:2 }}</i></p>
            </div>
<!--        </div>-->
    </div>
    {% endfor %}

</div>

{% endblock %}
